{% extends "base.html" %}
{% load static %}
{% load compress %}
{% block imports %}
    {{ block.super }}
    {% compress css %}
        <link rel="stylesheet"
              type="text/x-scss"
              href="{% static 'scss/index.scss' %}" />
    {% endcompress %}
    {% compress js %}
        <script src="{% static 'js/index.js' %}"></script>
    {% endcompress %}
{% endblock imports %}
{% block content %}
    <div class="editor-container">
        <h1 class="col-12 mt-3">Editor</h1>
        <div class="actions col-12 justify-content-center mb-3">
            <button type="button"
                    class="btn btn-primary action"
                    id="improve"
                    onclick="improveText(this)">
                <i class="fa-solid fa-wand-magic-sparkles"></i>Improve
            </button>
            <button type="button"
                    class="btn btn-primary action"
                    id="correct"
                    onclick="improveText(this)">Correct grammer</button>
            <button type="button"
                    class="btn btn-primary action"
                    id="shorter"
                    onclick="improveText(this)">Make shorter</button>
            <button type="button"
                    class="btn btn-primary action"
                    id="longer"
                    onclick="improveText(this)">Make longer</button>
        </div>
        <div class="textarea-container col-12">
            <div class="position-relative mb-3">
                <textarea id="editor" name="editor" placeholder="Type your text here..."></textarea>
                <div id="editorSpinnerContainer" class="spinner-container">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
            <div class="position-relative">
                <textarea id="result"
                          name="editor"
                          placeholder="Your result would be here"
                          readonly></textarea>
                <i class="fa-solid fa-copy position-absolute result-copy-button"
                   onclick="copyResult()"></i>
                <div id="resultSpinnerContainer" class="spinner-container">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
